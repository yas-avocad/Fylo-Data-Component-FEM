<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="top-container">
      <img class="logo" src="images/logo.svg" alt="fylo-logo">
      
      <div class="icon-container">
        <div class="icon-background"><img src="images/icon-document.svg" alt="document-icon"></div>
        <div class="icon-background"><img src="images/icon-folder.svg" alt="folder-icon"></div>
        <div class="icon-background"><img src="images/icon-upload.svg" alt="upload-icon"></div>
      </div>
    </div>

    <div class="bottom-container">
      <p class="storage-text">Youâ€™ve used <strong>815 GB</strong> of your storage</p>
      
      <div class="storage-meter">
        <div class="storage-meter-color">
        <div class="storage-dot"></div>
        </div>
      </div>

      <div class="meter-text">
        <p>0 GB</p>
        <p>1000 GB</p>
      </div>

    <div class="remaining-total-container">
       <p class="total-text">185<span>GB LEFT</span></p>
       <div class="triangle"></div>
       <div class="triangle-blue"></div>

    </div>
  </div>

  </main>

</body>
</html>
